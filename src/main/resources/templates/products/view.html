<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>UNLa</title>
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="/css/modern-business.css" rel="stylesheet" />
</head>
<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="/index">HOME</a>
		<button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
			class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" data-toggle="collapse"
			type="button"></button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="/products">Productos</a>
				</li>
				<li class="nav-item dropdown"><a aria-expanded="false" aria-haspopup="true"
						class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdownBlog"> User
						<span th:text="${username}" />
					</a>
					<div aria-labelledby="navbarDropdownBlog" class="dropdown-menu dropdown-menu-right">
						<form th:action="@{/logout}" method="post">
							<input class="dropdown-item" style="cursor: pointer" type="submit" value="Logout" />
						</form>
						<a class="dropdown-item" href="/person">CRUD Person</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>

<head>
	<meta charset="UTF-8">

<body>
	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title" th:text="${product.name}"></h5>
			<p class="card-text" th:text="${product.description}"></p>
			<p class="card-text" th:with="purchasePrice=(${product.purchasePrice})"> Precio de compra: $ <span
					th:text="${#numbers.formatDecimal(purchasePrice,3,2,'COMMA')}"></span> </p>

			<p class="card-text" th:with="sellingPrice=(${product.sellingPrice})"> Precio de venta: $ <span
					th:text="${#numbers.formatDecimal(sellingPrice,3,2,'COMMA')}"></span> </p>
		</div>
	</div>
</body>
<div class="card-footer">
	<a class="btn btn-primary" th:href="@{/products/edit/{id}(id=${product.id})}">Editar</a>
</div>

</html>
