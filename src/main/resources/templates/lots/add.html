<!doctype html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/index">HOME</a>
			<button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
				class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" data-toggle="collapse"
				type="button"></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/products">Productos</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/lots/add">Cargar Lote</a>
				</ul>
			</div>
		</div>
	</nav>
	<form action="#" th:action="@{/lots/new}" th:object="${lot}" method="post">
		<div class="row mb-4">
			<div class="col">
				<div data-mdb-input-init class="form-outline">

					<label for="productQantity" class="form-label">Cantidad:</label>
					<input type="text" th:field="*{productQantity}" />
				</div>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col">
				<div data-mdb-input-init class="form-outline">

					<label for="supplierName" class="form-label">Proveedor:</label>
					<input type="text" th:field="*{supplierName}" />
				</div>
				<div class="row mb-4">
					<div class="col">
						<div data-mdb-input-init class="form-outline">

							<label for="lotPrice" class="form-label">Precio del Lote: </label>
							<input type="text" th:field="*{lotPrice}" />
						</div>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col">
						<div data-mdb-input-init class="form-outline">

							<label for="receptionDate" class="form-label">Fecha de Recepcion:</label>
							<input type="datetime-local" th:field="*{receptionDate}" />

						</div>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col">
						<div data-mdb-input-init class="form-outline"> <label for="name"
								class="form-label">Nombre:</label>


							<input type="text" th:field="*{name}" />
						</div>
					</div>
				</div>

				<div class="row mb-4">
					<div data-mdb-input-init class="form-outline">

						<div class="col"> <label for="description" class="form-label">Descripcion:</label>
							<input type="text" th:field="*{description}" />
						</div>
						<div data-mdb-input-init class="form-outline">

						</div>

						<button type="submit" class="btn btn-primary">Cargar</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
